<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                background-color: #242424;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            .box {
                background-color: greenyellow;
                max-height: 400px;
                overflow-y: scroll;
                scroll-snap-type: y mandatory;

                resize: both;
                /* overflow: hidden; to resize in both directions */
            }

            .box div {
                min-width: 300px;
                min-height: 400px;

                display: grid;
                place-content: center;

                font-size: 5rem;
                font-weight: bold;

                writing-mode: vertical-rl;

                scroll-snap-align: center;
            }
            .box div:nth-child(odd) {
                background-color: goldenrod;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>one</div>
            <div>two</div>
            <div>three</div>
            <div>four</div>
            <div>five</div>
            <div>six</div>
            <div>seven</div>
            <div>eight</div>
            <div>nine</div>
            <div>ten</div>
            <div>eleven</div>
            <div>twelve</div>
        </div>
    </body>
</html>
